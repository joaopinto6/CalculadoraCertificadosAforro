<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Certificados</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gestor de Certificados</h1>
        
        <div class="section">
            <input type="password" id="password" placeholder="password">
            <button onclick="fetchSheetData()">Conta Pessoal</button>
        </div>

        <div class="section">
            <input type="file" id="excelFile" accept=".xlsx,.xls">
            <button onclick="uploadFile()">Calcular</button>
        </div>

        <div id="results"></div>
    </div>

    <footer>
        <p>Valores calculados com base em <a href="https://www.igcp.pt/pt/aforristas/produtos-de-aforro/certificados-de-aforro" target="_blank">Certificados de Aforro</a></p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
